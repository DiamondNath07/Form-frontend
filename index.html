<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="main main">
      <header class="header">
        <h1>freeCodeCamp Survey Form</h1>
        <h2>Thank you for taking the time to help us improve the platform</h2>
      </header>
      <section class="section">
        <form>
          <div class="name">
            <label>Name</label>
            <input type="text" placeholder="Enter your name" />
          </div>

          <div class="email">
            <label>Email</label>
            <input type="email" placeholder="Enter your email" />
          </div>
          <div class="age">
            <label>Age (optional)</label>
            <input type="text" placeholder="Age" />
          </div>

          
            <div class="select">
             <label>What option best describes your current role?</label>
             <select name="" id="">
              <option disabled selected value="select current role">select current role</option>
              <option value="students">students</option>
              <option value="Full time job">Full time job</option>
              <option value="Full time learner">Full time learner</option>
              <option value="Prefer not to say">Prefer not to say</option>
              <option value="Others">Others</option>
             </select>
            </div>

            <div class="radio">
             <label>Would you recommend freeCodeCamp to a friend?</label>
             
             <br>
             <input type="radio"  id="definitely">Definitely
             <br>
             <input type="radio"  id="May be">May be
             <br>
             <input type="radio"  id="Not sure" checked />Not sure
            </div>

            <div class="select">
             <label>What is your favorite feature of freeCodeCamp?</label>
             <select name="" id="">
              <option disabled selected value="select option">select option</option>
              <option value="challenges">challenges</option>
              <option value="project">project</option>
              <option value="community">community</option>
              <option value="open source">open source</option>
              
             </select>
            </div>

            <div class="checkbox">
             <label>What would you like to see improved? (Check all that apply)</label>
             <br>
             <input type="checkbox" name="" 
             id="Front-end projects">Front-end projects
             <br>
             <input type="checkbox" name="" id="Back-end Projects">Back-end Projects
             <br>
             <input type="checkbox" name="" id="Data Visualization">Data Visualization
             <br>
             <input type="checkbox" name="" id="Challenges">Challenges
             <br>
             <input type="checkbox" name="" id="Open Source Community">Open Source Community
             <br>
             <input type="checkbox" name="" id="Gitter help rooms">Gitter help rooms
             <br>
             <input type="checkbox" name="" id="City meetups">City meetups
             <br>
             <input type="checkbox" name="" id="Wiki">Wiki
             <br>
             <input type="checkbox" name="" id="Forum">Forum
             <br>
             <input type="checkbox" name="" id="Additional Courses">Additional Courses
             
            </div>
            <br>
            <br>
            


            <div class="textarea">
              <label for="Suggestion box"> Any comment or suggestion</label>
              <br>
      <textarea name="" placeholder="Enter your suggestion" id="" cols="90" rows="10"></textarea>
            </div>
            <br>
            <br>
            <center>
              <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
            </center>

            
    </div>/>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
