<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <center>
    <h1>freeCodeCamp Survey Form</h1>
    <h2>Thank you for taking the time to help us improve the platform</h2>
    </center>

    
    <form action="" method="">
        <!-- FirstName -->
        <label for="firstName">First Name</label>
        <br>
               <input type="text" name="firstname" placeholder="Enter your name" id="" > 
               <br>
               <br>
               <!-- Email -->
               <label for="Email">Email</label>
            <br>
               <input type="email" name="email" placeholder="Enter you Email" id="">
               <br>
               <br>
               <!-- Age -->
               <label for="Age">Age (Optional)</label>
               <br>
               <input type="text" name="Age" placeholder="Age" id="">
               <br>
               <br>
               <!-- Select Input -->
               <label for="role">Which Options best describes your current role?</label>
               <br>
              
               <select name="role"  id="">
                   <br>
                   
                   <option value="Your Current Role">Your current Role</option>
                   <option value="auditing">auditing</option>
                   <option value="analyst">analyst</option>
               </select>
               <br>
               <br>
               <!-- radio button -->
               <label for="recommendation">Would you recommend freeCode to a friend?</label>
               <br>
               <input type="radio" name="response" id="definitely"checked>Definitely
               <br>
               <input type="radio" name="response" id="Maybe">Maybe
               <br>
               <input type="radio" name="response" id="Not Sure">Not Sure
               <br>
               <br>
               <!-- Select Input -->

               <label for="favourite feature"> What is your favorite feature of freeCodeCamp</label>
               <br>
               <select name="favorite feature" aria-placeholder="select an option" id="">
                   
                   <option value="master class">master class</option>
                   <option value="senior class">senior class</option>
                   <option value="junior class">junior class</option>
               </select>
               <br>
               <br>
            
            <!-- checkboxes -->
            <label for="favourite feature"> What would you like see improved? (check all that apply)</label>
            <br>
            <input type="checkbox" name="programming" value="Front-end Projects" id="">Front-end Projects
            <br>
            <input type="checkbox" name="programming" value="Back-end Projects" id="">Back-end Projects
            <br>
            <input type="checkbox" name="programming"  value="Data Visualization" id="">Data Visualization
            <br>
            <input type="checkbox" name="programming"  value="Challenges" id="">Challenges
            <br> 
            <input type="checkbox" name="programming"  value="Open Source Community" id="">Open Source Community
            <br>
            <input type="checkbox" name="programming"  value="Gitter help" id="">Gitter help
            <br>
            <input type="checkbox" name="programming"  value="Videos" id="">Videos
            <br>
            <input type="checkbox" name="programming"  value="City Meetups" id="">City Meetups
            <br>
            <input type="checkbox" name="programming"  value="Wiki" id="">Wiki
            <br>
            <input type="checkbox" name="programming"  value="Forum" id="">Forum
            <br>
            <input type="checkbox" name="programming"  value="Additional Courses" id="">Additional Courses
            <br>
            <br>

            <label for="Suggestion box"> Any comment or suggestion</label>
            <textarea name="" id="" cols="50" rows="5"></textarea>
            <br>
            <br>
            <input type="button" value="submit here">

            
               
               
               
    </form>
    
    
</body>
</html>
